{% extends 'shared/_MainLayout.html' %}

{% block content %}

<!-- Content -->
		<div class="content js-scroll">
			<div class="section mt-0">
				<h1 class="title title--h1 title__separate">تماس با من</h1>
			</div>
			<h2 class="title title--h2">فرم تماس</h2>

			<form id="contact-form" class="contact-form" data-toggle="validator">
				<div class="row">
					<div class="form-group col-12 col-md-6">
						<i class="font-icon icon-user"></i>
						<input type="text" class="input input__icon form-control" id="nameContact" name="nameContact" placeholder="نام و نام خانوادگی" required="required" autocomplete="on" oninvalid="setCustomValidity('فیلد مورد نظر را پر کنید')" onkeyup="setCustomValidity('')">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group col-12 col-md-6">
						<i class="font-icon icon-at"></i>
						<input type="email" class="input input__icon form-control" id="emailContact" name="emailContact" placeholder="آدرس ایمیل" required="required" autocomplete="on" oninvalid="setCustomValidity('ایمیل مورد نظر را وارد کنید')" onkeyup="setCustomValidity('')">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group col-12 col-md-12">
						<textarea class="textarea form-control" id="messageContact" name="messageContact" placeholder="پیغام تو" rows="4" required="required" oninvalid="setCustomValidity('فیلد مورد نظر را پر کنید')" onkeyup="setCustomValidity('')"></textarea>
						<div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-md-6 order-2 order-md-1 text-center text-md-left">
						<div id="validator-contact" class="hidden"></div>
					</div>
					<div class="col-12 col-md-6 order-1 order-md-2 text-right">
						<button type="submit" class="btn"><i class="font-icon icon-send"></i> پیام فرستادن</button>
					</div>
				</div>
			</form>
		</div><!-- Content End --

{% endblock content %}
